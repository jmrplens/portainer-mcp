# Docker images via GHCR (multi-arch manifest, no per-arch tags)
dockers_v2:
  - images:
      - "ghcr.io/jmrplens/portainer-mcp-enhanced"
    tags:
      - "v{{ .Version }}"
      - "{{ if not .Prerelease }}latest{{ end }}"
    platforms:
      - linux/amd64
      - linux/arm64
    dockerfile: Dockerfile.goreleaser
    extra_files:
      - tools.yaml
    labels:
      "org.opencontainers.image.title": "{{ .ProjectName }}"
      "org.opencontainers.image.description": "Enhanced MCP server for AI-powered Portainer container management"
      "org.opencontainers.image.source": "https://github.com/jmrplens/portainer-mcp-enhanced"
      "org.opencontainers.image.license": "Zlib"
      "org.opencontainers.image.version": "{{ .Version }}"
      "org.opencontainers.image.revision": "{{ .FullCommit }}"
      "org.opencontainers.image.created": "{{ .Date }}"
